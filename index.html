<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
        #container { margin: 40px; auto; 20px; auto; }
        #controls { text-align: center; }
        button { padding: 6px; margin: 6px; }
    </style>
</head>
<body>

<div id="container">
  <canvas id="altoDisplay" width="768" height="1024"></canvas>
</div>

<script>
    // JavaScript code goes here
    var canvas = document.getElementById("altoDisplay");
    var ctx = canvas.getContext("2d");
    ctx.font="20px Courier";
    ctx.fillText("Display not yet connected",240,50);
</script>

<div id="controls">
   <button name="start" id="startButton">Start</button>
   <button name="stop" id="stopButton">Stop</button>
</div>

</body>
</html>
