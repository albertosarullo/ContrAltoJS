<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Xerox Alto Emulator</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #000; display: block; margin: 0 auto; border: 1px solid #333;}
        #container { margin: 40px auto 20px auto; }
        #controls { text-align: center; }
        #debugger { text-align: center; }
        button { padding: 6px; margin: 6px; }
        #debugger { font-family: monospace; }
        #debugger input { font-family: monospace; }
        #cpuL { width: 60px; }
        #lastInst { width: 600px; }
    </style>
</head>
<body>

<div id="container">
  <canvas id="altoDisplay" width="606" height="808"></canvas>
</div>

<div id="debugger">
    <input type="text" id="currentTask"/> <br/>
    <input type="text" id="lastInst"/>
</div>

<div id="controls">
   <button name="start" id="startButton" onclick="startRunning()">Start</button>
   <button name="stop" id="stopButton" onclick="stopRunning()">Stop</button>
   <button name="step" id="stepButton" onclick="stepSimulator()">Step</button>
   <button name="step" id="resetButton" onclick="resetSimulator()">Reset</button>
</div>

<script src="js/config.js"></script>
<script src="js/scheduler.js"></script>
<script src="js/shifter.js"></script>
<script src="js/rom.js"></script>
<script src="js/memory.js"></script>
<script src="js/memory_bus.js"></script>
<script src="js/tasks/task.js"></script>
<script src="js/tasks/emulator_task.js"></script>
<script src="js/tasks/disk_task.js"></script>
<script src="js/io/diablo_pack.js"></script>
<script src="js/io/diablo_drive.js"></script>
<script src="js/io/disk_controller.js"></script>
<script src="js/io/alto_display.js"></script>
<script src="js/io/display_controller.js"></script>
<script src="js/io/ethernet_controller.js"></script>
<script src="js/cpu.js"></script>
<script src="js/io/mouse.js"></script>
<script src="js/io/keyboard.js"></script>
<script src="js/io/music_interface.js"></script>
<script src="js/system.js"></script>
<script src="js/main.js"></script>

</body>
</html>
